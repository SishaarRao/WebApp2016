<html>
   <head>

   </head>
   <body>
      <script type="text/javascript" src="three.min.js"></script>
      <script type="text/javascript">
         console.log("opened three.min.js");
         //create renderer
         var renderer = new THREE.WebGLRenderer({antialias: true});
         renderer.setSize(window.innerWidth, window.innerHeight);
         //add it to the screen
         document.body.appendChild(renderer.domElement);
         //add scene and camera
         var scene = new THREE.Scene();
         var camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
         camera.position.x = 0;
         camera.position.y = 0;
         camera.position.z = 0;

         camera.lookAt({x:10, y:10, z:10});
         scene.add(camera);
         //add some shapes
         var cube = new THREE.Mesh (new THREE.CubeGeometry(3,3,3) , new THREE.MeshLambertMaterial({color: 0xFF0000}));
         cube.position.x = 10;
         cube.position.y = 10;
         cube.position.z = 10;
         scene.add(cube);
         //add some light
         scene.add( new THREE.AmbientLight( 0xFFFFFF ));
         //write the renderer function
         function render(){
            requestAnimationFrame(render);
            renderer.render(scene,camera);
         }
         //render
         render()
      </script>
   </body>
</html>
