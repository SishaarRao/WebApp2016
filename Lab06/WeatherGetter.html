<!DOCTYPE html>
<html>
    <head>
        <title>Weather Getting API</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            function sendRequest(){
                $.ajax({
                    url: "http://api.openweathermap.org/data/2.5/weather",
                    success:function(response){
                        var sunrise = response.sys.sunrise;
                        var sunset = response.sys.sunset;
                        
                        var date1 = new Date(sunrise*1000);
                        // Hours part from the timestamp
                        var hours1 = date1.getHours();
                        // Minutes part from the timestamp
                        var minutes1 = "0" + date1.getMinutes();
                        // Seconds part from the timestamp
                        var seconds1 = "0" + date1.getSeconds();
                        // Will display time in 10:30:23 format
                        var formattedTime1 = hours1 + ':' + minutes1.substr(-2) + ':' + seconds1.substr(-2);
                        
                        var date2 = new Date(sunset*1000);
                        // Hours part from the timestamp
                        var hours2 = date2.getHours();
                        // Minutes part from the timestamp
                        var minutes2 = "0" + date2.getMinutes();
                        // Seconds part from the timestamp
                        var seconds2 = "0" + date2.getSeconds();
                        // Will display time in 10:30:23 format
                        var formattedTime2 = hours2 + ':' + minutes2.substr(-2) + ':' + seconds2.substr(-2);
                        
                        
                        $("#output").html("Sunrise: "+formattedTime1+"<br>"+"Sunset: "+formattedTime2);
                    },
                    data:{
                        zip:$("#zip").val()+",us",
                        appid:"1e7a94c19cb3bf3a5269fc47cefe409c"
                    }
                })}
        </script>
    </head>
    
    <body>
        <input id="zip">
        <button id="clicker" onclick="sendRequest()">Send Request</button>
        Current Temperature:<div id="output"></div>
    </body>
</html>
